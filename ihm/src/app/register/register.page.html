<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="end">
      <ion-button size="small" shape="round">
        <ion-icon name="globe-outline"></ion-icon>
            English
      </ion-button>      
    </ion-title>  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">


  <div class="container-parent">
    <div class="container-child">
      <ion-card class= "color">
        <img alt="icon" src="assets/icon/totalMovies.png"/>
      </ion-card>
    </div>
  </div>
  
  <div class="container-parent">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Register</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
      <!-- <ion-icon slot="end" name="eye-outline"></ion-icon> -->
    </ion-item>

    <ion-item>
      <ion-label position="floating">Type your Password Again</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </div>
  
  <div class="container-child">
    <ion-button expand="full">Register</ion-button>
  </div>
</ion-content>


  <ion-footer >
    <ion-toolbar color = "primary" >
      <ion-title class="container-center">TotalMovies Â© All rights reserved</ion-title>
    </ion-toolbar>
