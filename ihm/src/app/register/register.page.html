<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      <ion-button size="small" shape="round">
        <ion-icon name="globe-outline"></ion-icon>
          English
      </ion-button>      
    </ion-title>

    <ion-title color="primary">
      <img src="assets/icon/icon.png" alt="icon">
        Total Movies
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="container-parent">
      <ion-card class= "icon">
        <img alt="icon" src="assets/icon/totalMovies.png"/>
      </ion-card>
  </div>
  
  <div class="text">
    <p><strong>Bem vindo ao Total Movies</strong></p>
  </div>

  <div class="register-text">
    <p><strong>Crie uma conta para acessar à aplicação!</strong></p>
  </div>

  <div class="parent-container">
    
    <form [formGroup]="createForm" (ngSubmit)="sendForm()" novalidate>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      
      <div class="container-child">
        <ion-button strong="true" type="submit" expand="block" [disabled]="createForm.invalid">Registar</ion-button>
      </div>
      
    </form>
</div> 
  

  <div class="container-register">
    <ion-card class="register">
    <p>Já tem conta?<strong routerLink="/login">Clique aqui</strong></p>
   </ion-card>
  </div>

</ion-content>


  <ion-footer>
    <ion-toolbar color = "primary" >
      <ion-title class="text-center">TotalMovies © All rights reserved</ion-title>
    </ion-toolbar>
  </ion-footer>
