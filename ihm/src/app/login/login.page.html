<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="end">
      <ion-button size="small" shape="round">
        <ion-icon name="globe-outline"></ion-icon>
            English
      </ion-button>      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="container-parent">
    <div class="container-child">
      <ion-card class= "color">
        <img alt="icon" src="assets/icon/totalMovies.png"/>
      </ion-card>
    </div>
  </div>

  <div class="container-parent">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Login</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-item>
      <ion-label position="floating">Email Address</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </div>

  <div class="container-child">
    <ion-button size="big">Sign in</ion-button>
  </div>

  <ion-grid>
    <ion-row *ngFor="let user of dataUsers | keyvalue" class="login">
      <ion-col size="10">Name: {{ user.value.name }}</ion-col>
      <ion-col size="12">Username: {{ user.value.username }}</ion-col>
      <ion-col size="12">Password: {{ user.value.password }}</ion-col>

    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer >
  <ion-toolbar color = "primary" >
    <ion-title class="text-center">TotalMovies Â© All rights reserved</ion-title>
  </ion-toolbar>
</ion-footer>
