<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Movie Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid *ngFor="let movie of dataMovies | keyvalue" class="ion-margin">
    <ion-row>
      <ion-col size="4">
        <img src={{movie.value.img}} class="movie">
      </ion-col>
    </ion-row>
    <ion-col class= "title"> {{ movie.value.title }}</ion-col>
    <ion-row class= "containerMovie">
      <ion-icon name="calendar-outline"></ion-icon>{{ movie.value.release_year }} | <ion-icon name="time-outline"></ion-icon>{{ movie.value.duration }} |  <ion-icon name="ticket-outline"></ion-icon>{{ movie.value.category }}
    </ion-row>
    <div class="divider"></div>
    <ion-col class= "synopsis"> {{ movie.value.synopsis }}</ion-col>
    <ion-button class = "button">
      <ion-icon name="eye-outline"></ion-icon>
          Watch Later
    </ion-button> 
  </ion-grid>


</ion-content>
