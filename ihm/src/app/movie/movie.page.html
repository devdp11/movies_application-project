<ion-header [translucent]="true">
  <ion-toolbar *ngIf = "movie">
    <ion-title slot="end" class="movie-name">{{ movie.title }}</ion-title>
    <ion-icon name="arrow-back-outline" class="back-icon" routerLink="/tabs/tab1" color="primary"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-margin" *ngIf="movie">
    <ion-row>
      <ion-col size="4">
        <img [src]="movie.img" class="movie">
      </ion-col>
    </ion-row>
    <ion-col class="title">{{ movie.title }}</ion-col>
    <ion-row>
      <ion-button class = "rating" size="small" shape="round"><ion-icon name="star-outline"></ion-icon>{{ movie.rating }}</ion-button> 
    </ion-row>
    <ion-text class="info">{{ movie.release_year }} | {{ movie.duration }} | {{ movie.genre }} </ion-text>
    <div class="divider"></div>
    <ion-text class="synopsis">{{ movie.synopsis }}</ion-text>
    <ion-button class = "button" (click) = "goWatchLater()"><ion-icon name="eye-outline"></ion-icon>Ver mais tarde</ion-button> 
    <ion-title class= "ratemovie" >Rate the Movie</ion-title>
    <div class ="score">
      <ion-row>
        <ion-label class="rating">{{ movie.rating }}</ion-label>
        <ion-select [(ngModel)]="movie.rating">
          <ion-select-option value="1">1</ion-select-option>
          <ion-select-option value="2">2</ion-select-option>
          <ion-select-option value="3">3</ion-select-option>
          <ion-select-option value="4">4</ion-select-option>
          <ion-select-option value="5">5</ion-select-option>
        </ion-select>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
