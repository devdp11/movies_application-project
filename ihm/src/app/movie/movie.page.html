<ion-header [translucent]="true">
  <ion-toolbar *ngIf = "movie">
    <ion-title slot="end" class="movie-name">{{ movie.title }}</ion-title>
    <ion-icon name="arrow-back-outline" class="back-icon" routerLink="/tabs/tab1" color="primary"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
  <div *ngIf="movie" class="page-background" [style.background-image]="'url(' + movie.img + ')'"></div>
  <ion-grid class="ion-margin" *ngIf="movie">
    <ion-row>
      <ion-col size="4">
        <img [src]="movie.img" class="movie">
      </ion-col>
    </ion-row>
    <ion-col class="title"><strong>{{ movie.title }}</strong></ion-col>
    <ion-row>
      <ion-button class = "rating" size="small" shape="round"><ion-icon name="star-outline"></ion-icon>{{ movie.rating }}</ion-button> 
    </ion-row>
    <ion-text class="info">{{ movie.release_year }} | {{ movie.duration }} | {{ movie.genre }} </ion-text>
    <div class="divider"></div>
    <ion-text class="synopsis">{{ movie.synopsis }}</ion-text>
    <ion-button class = "button" (click) = "goWatchLater()"><ion-icon name="eye-outline"></ion-icon>Ver mais tarde</ion-button> 
    
    <div class="ratemovie2">
    <ion-title class= "ratemovie" ><ion-icon name="star-outline"></ion-icon>Avalie o filme</ion-title>
    <div class ="rate">
      <ion-row>
        <ion-select [(ngModel)]="movie.rating" (ionChange)="rating()">
          <ion-select-option value="1.0">1.0</ion-select-option>
          <ion-select-option value="2.0">2.0</ion-select-option>
          <ion-select-option value="3.0">3.0</ion-select-option>
          <ion-select-option value="4.0">4.0</ion-select-option>
          <ion-select-option value="5.0">5.0</ion-select-option>
        </ion-select>
      </ion-row>
    </div>
  </div>
  </ion-grid>
</div>
</ion-content>
