<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-title>
      <ion-button size="small" shape="round">
        <ion-icon name="globe-outline"></ion-icon>
            English
      </ion-button>    
    </ion-title>

    <ion-title slot="end" color="primary">
      <img src="assets/icon/icon.png" alt="icon">
        Total Movies
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid [fixed]="true">
    <ion-row class="scroll">
        <ion-button size="small">Drama</ion-button>      
        <ion-button size="small">Ação</ion-button>
        <ion-button size="small">Aventura</ion-button>        
        <ion-button size="small">Comédia</ion-button>      
        <ion-button size="small">Terror</ion-button>
        <ion-button size="small">Ficção</ion-button>      
        <ion-button size="small">Animação</ion-button>      
        <ion-button size="small">Romance</ion-button>      
        <ion-button size="small">Musical</ion-button>      
        <ion-button size="small">Suspense</ion-button>
        <ion-button size="small">Crime</ion-button>          
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let movie of dataMovies" class="ion-margin">
        <ion-card button="true" class="board" (click)="goMovie(movie)">
          <img [src]="movie.img">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
