<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title slot="start" color="primary" class="logo">
      Watch Later Playlist
    </ion-title>

    <ion-title color="primary" class="logo">
      <img src="assets/icon/icon.png" alt="icon">
      Total Movies
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list>
    <ion-item *ngFor="let movie of watchLaterMovies" (click)="goMovie(movie)">
      <ion-thumbnail slot="start" class="board">
        <img [src]="movie.img" alt="movie board" class="img">
      </ion-thumbnail>
      <ion-label>
        <h2 class="title">{{ movie.title }}</h2>
        <p class="rating">{{ movie.rating }}</p>
        <p class="release">{{ movie.release_year }}</p>
        <p class="genre">{{ movie.genre }}</p>
      </ion-label>
      <ion-icon name="trash-outline" class="trash" (click)="removeMovie(movie)"></ion-icon>
    </ion-item>
  </ion-list>
  
</ion-content>
